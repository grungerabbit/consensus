<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>welcome</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/lib/css/styles.css">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
    </head>
    <body>
        <div class="container">
			
			
			   
<header class="main" id="top">
	<div class="site">
		<h3>Clothestrade 2014</h3>
		<p>A calculator to count clothes gathered at Clothestrade</p>
	</div>
</header>
			
<style>
.itemize__clothes input {
	width: 100%;
	display: block;
	padding: 0.5em;
	font: 24px "Helvetica";
	border: none;
}
.clothes__category {
	padding: 1em;
	overflow: auto;
}
.item__edit {
	background-color: #eee;
}
.decrease__count, .increase__count {
	width: 50%;
	float: left;
	padding: 1em;
	font: 16px "Helvetica";
	border: none;
}
.decrease__count {
	background-color: red;
}
.increase__count {
	background-color: blue;
}
.add__category {
	padding: 1em;
	font: 16px "Helvetica";
	border: none;
	width: 100%;
	background-color: green;
}
</style>


<div ng-app ng-controller="CT">

	<ul class="itemize__clothes">
		<li ng-repeat="item in inventory" class="clothes__category" id="{{item.type}}">
			<input type="text" ng-model="item.type" class="item__edit">
			<input type="text" ng-model="item.count" class="item__count">
		<button ng-click="decreaseCount($index)" class="decrease__count">- 1</button><button ng-click="increaseCount($index)" class="increase__count">+ 1</button>
		</li>
	</ul>
	<button class="add__category" ng-click="addCategory()">Add Category</button>
	
	<div class="results">
		<h1>Total</h1>
		<h3 ng-repeat="item in inventory"><a ng-href="#{{item.type}}">{{item.count}} {{item.type}}</a></h3>
		<h1><span ng-bind="totalItems()"></span> items donated</h1>
	</div>
</div>


<footer>
	<div class="site">
		<div class="colophon">
			<p>version 0.1.2</p>
			made in nyc by <a href="http://grungerabbit.com">cheryl wu</a>
		</div>
	</div>
</footer>
			   
		
        </div> 
		<script src="/lib/js/app.js"></script>
    </body>
</html>
