<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>welcome</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/lib/css/styles.css">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
    </head>
    <body>
        <div class="container">
			
			
			   
<header class="main" id="top">
	<div class="site">
		<h3>Clothestrade 2014</h3>
		<p>A calculator to count clothes gathered at Clothestrade</p>
	</div>
</header>
			
<style>
a:link, a:visited, a:hover, a:active {
	color: black;
}
.itemize__clothes input {
	float: left;
	display: block;
	padding: 1em;
	font: 24px "Helvetica";
	border: none;
}
.clothes__category {
	padding: 5em 0;
	overflow: auto;
}
.item__edit {
	background-color: #eee;
	width: 75%;
}
.item__count {
	width: 25%;
	text-align: right;
}
.decrease__count, .increase__count {
	width: 50%;
	float: left;
	padding: 0.5em 1em;
	font: 24px "Helvetica";
	background: none;
}
.decrease__count {
	border: 30px solid #f25100;
}
.increase__count {
	border: 30px solid #94e515;
}
.decrease__count:focus {
	background-color: #f25100;
}
.increase__count:focus {
	background-color: #94e515;
}
.add__category {
	padding: 1em;
	font: 16px "Helvetica";
	border: none;
	width: 100%;
	background-color: #08b9fd;
}
.results {
	padding: 1em;
	text-align: right;
}
.grand__total {
	border-top: 3px solid black;
}
.itemize a {
	text-decoration: none;
}
.jump {
	position: fixed;
	bottom: 0px;
	left: 0px;
	background-color: rgba(242,196,6,0.9);
}
.jump li {
	display: inline-block;
}
.jump li a {
	color: black;
	display: block;
	padding: 0.5em 1em;
}
footer {
	margin-bottom: 15em;
}
</style>


<div ng-app ng-controller="CT">

	<ul class="itemize__clothes">
		<li ng-repeat="item in inventory" class="clothes__category" id="{{item.type}}">
			<input type="text" ng-model="item.type" class="item__edit">
			<input type="text" ng-model="item.count" class="item__count">
		<button ng-click="decreaseCount($index)" class="decrease__count">- 1</button><button ng-click="increaseCount($index)" class="increase__count">+ 1</button>
		</li>
	</ul>
	<button class="add__category" ng-click="addCategory()">Add Category</button>
	
	<div class="results">
		<h1>Total</h1>
		<h3 ng-repeat="item in inventory" class="itemize"><a ng-href="#{{item.type}}"><small class="result__label">{{item.type}}:</small> {{item.count}}</a></h3>
		<h1 class="grand__total"><span ng-bind="totalItems()"></span></h1>
		<h2>items donated</h2>
	</div>
	
	<nav class="jump">
		<ul>
			<li ng-repeat="item in inventory">
				<a ng-href="#{{item.type}}"><small class="result__label">{{item.type}}</small></a>
			</li>
			<li>current total: <span ng-bind="totalItems()"></span></li>
		</ul>
	</nav>
</div>


<footer>
	<div class="site">
		<div class="colophon">
			<small>calculator made by cheryl &bull; clothestrade made by darla</small>
		</div>
	</div>
</footer>
			   
		
        </div> 
		<script src="/lib/js/app.js"></script>
    </body>
</html>
